<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container margin">
      <h1 class="center">Pitsa Buyurtma Qilish</h1>
      <div class="order">
        <div class="order__right">
          <h2 class="title__1">Noni Qanday Bo'lsin?</h2>
          <select class="input" name="input">
            <option value="o'rtacha">O'rtacha</option>
            <option value="qalin">Qalin</option>
            <option value="yumshoq">Yumshoq</option>
          </select>
          <h2 class="title__2">Kattaligi</h2>
          <div class="radios">
            <div class="radios__1"> 
              <p class="radios__1-text">25</p>
            </div>
            <div class="radios__2">
              <p class="radios__2-text">30</p>
            </div>
            <div class="radios__3">
              <p class="radios__3-text">35</p>
            </div>
          </div>
          <h2 class="title__3">Ustiga Nima Solaylik</h2>
          <div class="box">
            <div class="box__1">
              <div class="box__1-maxsulot">
                <input class="box__1-inp" type="checkbox" />
                <p>Pomidor</p>
              </div>
              <div class="box__2-maxsulot">
                <input class="box__2-inp" type="checkbox" />
                <p>Kurka go'shti</p>
              </div>
              <div class="box__3-maxsulot">
                <input class="box__3-inp" type="checkbox" />
                <p>Zaytun</p>
              </div>
            </div>
            <div class="box__2">
              <div class="box__4-maxsulot">
                <input class="box__4-inp" type="checkbox" />
                <p>Tuzlangan bodiring</p>
              </div>
              <div class="box__5-maxsulot">
                <input class="box__5-inp" type="checkbox" />
                <p>Qo'ziqorin</p>
              </div>
              <div class="box__6-maxsulot">
                <input class="box__6-inp" type="checkbox" />
                <p>Qazi</p>
              </div>
            </div>
          </div>
          <h2 class="title__4">Qo'shimchalar:</h2>
          <div class="supplements">
            <div class="supplements__1">
              <input class="supplements__1-inp" type="checkbox" />
              <span>Achchiq</span>
            </div>
            <div class="supplements__2">
              <input class="supplements__2-inp" type="checkbox" />
              <span>Pishloq</span>
            </div>
          </div>
        </div>
        <div class="order__center"></div>
        <div class="order__right">
          <div class="order__right-1">
            <h2 class="order__right-1-title">Noni:</h2>
            <p class="order__right-1-text">o'rtacha</p>
          </div>
          <div class="order__right-2">
            <h2>Kattaligi:</h2>
            <p class="order__right-2-text"></p>
          </div>
          <div class="order__right-3">
            <h2>Ustiga:</h2>
            <p class="order__right-3-text1"></p>
            <p class="order__right-3-text2"></p>
            <p class="order__right-3-text3"></p>
            <p class="order__right-3-text4"></p>
            <p class="order__right-3-text5"></p>
            <p class="order__right-3-text6"></p>
          </div>
          <div class="order__right-4">
            <h2>Qo'shimcha:</h2>
            <p class="order__right-4-text1"></p>
            <p class="order__right-4-text2"></p>
          </div>
          <button onclick="but()" class="btn">Buyurtma berish</button>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
